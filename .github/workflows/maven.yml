name: Build All Maven Projects

on:
  push:
    branches:
      - master

jobs:
  discover-folders:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find all project folders containing pom.xml
        id: set-matrix
        run: |
          echo "::set-output name=folders::$(find . -name 'pom.xml' -printf '%h\n' | jq -R . | jq -s .)"

  build-projects:
    needs: discover-folders
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.discover-folders.outputs.folders) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Maven project
        run: |
          cd ${{ matrix.folder }}
          mvn clean install
